<p>Products</p>
<p>
    {{ userData?.username ? 'Welcome, ' + userData.username : 'Please log in' }}
</p>
<div class="flex flex-wrap gap-6 justify-center pb-30">
    <div *ngFor="let product of products">
        <div class="">
            <div (click)="onClick(product.id)" class="">    
                <div class="h-[450px] w-[300px] fit flex items-center justify-center border border-gray-300 p-[20px]">
                    <img class="rounded-lg shadow-xl transition-transform duration-300 ease-out hover:scale-105" [src]="product.foto" alt="{{ product.nombre }}"/>
                </div>
                <h3 class="text-xl font-semibold">{{ product.nombre }}</h3>
                <p><strong>Precio: </strong>{{ product.precio | currency }}</p>
            </div>
            <button class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105" (click)="onClickBuy(product)">AÃ±adir al Carrito</button>
        </div>
    </div>    
</div>
