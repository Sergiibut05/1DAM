<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  

    <!-- Vista móvil -->
    <div *ngIf="isMobile && products" class="flex flex-col gap-6">
      <div *ngFor="let product of products">
        <ion-card class="flex flex-row border border-gray-300 shadow-md min-h-[180px]">
          
          <div class="w-2/5 flex items-center justify-center p-4 bg-gray-100" (click)="onClick(product.id)">
            <img
              [src]="product.photo"
              alt="{{ product.name }}"
              class="rounded-lg shadow-xl max-h-48 object-contain transition-transform duration-300 ease-out hover:scale-105"
            />
          </div>
  
          <div class="w-3/5 flex flex-col justify-between p-3">
            <div>
              <h3 class="text-lg font-semibold mb-1">{{ product.name }}</h3>
              <p class="text-sm"><strong>Categoría:</strong> {{ product.category }}</p>
              <p class="text-sm"><strong>Precio:</strong> {{ product.price | currency }}</p>
            </div>
  
            <div class="flex justify-between">   
              <ion-button class="mt-4 w-[49%] transition duration-300 ease-in-out transform hover:scale-105" (click)="onClickDelete(product.id)">Delete</ion-button>
              <ion-button class="mt-4 w-[49%] transition duration-300 ease-in-out transform hover:scale-105" (click)="onClick(product.id)">Edit</ion-button>
            </div> 
          </div>
  
        </ion-card>
      </div>
    </div>
  
  
    <!-- Vista escritorio -->
    <div *ngIf="!isMobile && products" class="flex flex-wrap gap-6 justify-center pb-30">
      <div *ngFor="let product of products">
        <div>
          <div>
            <div class="h-[450px] w-[300px] fit flex items-center justify-center border border-gray-300 p-[20px]" (click)="onClick(product.id)">
              <img class="rounded-lg shadow-xl transition-transform duration-300 ease-out hover:scale-105"
                [src]="product.photo" alt="{{ product.name }}" />
            </div>
            <div class="h-15">
              <h3 class="text-xl font-semibold max-w-[300px]">{{ product.name }}</h3>
            </div>
            <p><strong>Precio: </strong>{{ product.price | currency }}</p>
          </div>
          <div class="flex justify-between">   
            <ion-button class="mt-4 w-[49%] transition duration-300 ease-in-out transform hover:scale-105" (click)="onClickDelete(product.id)">Delete</ion-button>
            <ion-button class="mt-4 w-[49%] transition duration-300 ease-in-out transform hover:scale-105" (click)="onClick(product.id)">Edit</ion-button>
          </div> 
        </div>
      </div>
    </div>
</ion-content>
